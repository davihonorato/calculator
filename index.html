<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <p class="text">Calculadora</p>
            <input type="text" id="resultado" placeholder="0" value="">
            <table>
                <tr>
                    <td><input type="button" onclick="clearAll()" value="C"></td>
                    <td><input type="button" onclick="del()" value="<"></td>
                    <td><input type="button" onclick="insert('/')" value="รท"></td>
                    <td><input type="button" onclick="insert('*')" value="ร"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="insert('7')" value="7"></td>
                    <td><input type="button" onclick="insert('8')" value="8"></td>
                    <td><input type="button" onclick="insert('9')" value="9"></td>
                    <td><input type="button" onclick="insert('-')" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="insert('4')" value="4"></td>
                    <td><input type="button" onclick="insert('5')" value="5"></td>
                    <td><input type="button" onclick="insert('6')" value="6"></td>
                    <td><input type="button" onclick="insert('+')" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="insert('1')" value="1"></td>
                    <td><input type="button" onclick="insert('2')" value="2"></td>
                    <td><input type="button" onclick="insert('3')" value="3"></td>
                    <td rowspan="2"><input style="height: 104px;" type="button" onclick="calculate()" value="="></td>
                </tr>
                <tr>
                    <td colspan="2"><input style="width: 104px;" type="button" onclick="insert('0')" value="0"></td>
                    <td><input type="button" onclick="insert('.')" value="."></td>
                </tr>
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
